<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bio Online">
    <meta name="description" content="Acompanhe seus links orgãnicos pela web.">
    <meta name="keywords" content="sites, web, internet, link, url, analytics, marketing">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de UTM | Bio Online</title>
</head>
<body>
    <header>
        
        <h1 class="title-site">Gerador de UTM</h1>
    </header>

    <main>
        <aside>
            <p>banner</p>
        </aside>
        <section id="utm-generation">
            <form action="" class="utm-form">

                <div class="value-utm">
                    <label for="url-utm">URL</label>
                    <input  type="url" id="url-utm" class="form-utm-value" requeried autofocus >
                </div>
          
                <div class="value-utm">
                    <label for="source-utm">Origem</label>
                    <input type="text" id="source-utm" class="form-utm-value" requeried>
                </div>
           
                <div class="value-utm">
                    <label for="medium-utm">Mídia</label>
                    <input type="text" id="medium-utm" class="form-utm-value" requeried> 
                </div>
          
                <div class="value-utm">
                    <label for="campaign-utm">Campanha</label>
                    <input type="text" id="campaign-utm" class="form-utm-value" requeried>
                </div>
       
                <div class="value-utm">
                    <label for="term-utm">Palavra-chave</label>
                    <input type="text" id="term-utm" class="form-utm-value">
                </div>
       
                <div class="value-utm">
                    <label for="content-utm">Conteúdo</label>
                    <input type="text" id="content-utm" class="form-utm-value">
                </div>
            </form>

            <div class="value-utm-create">
                <button class="btn" id="create-utm" onclick="createUtm()">Criar UTM</button>
            </div>
            <div class="value-utm-result">
                <textarea class="form-utm-result" wrap="hard" readonly id="result-utm"></textarea>
            </div>

            <div class="value-utm-btn">
                <div class="value-utm-clear">
                    <button class="btn" id="clear-fields" onclick="clearFields()">Limpar Campos</button>
                </div>
                <div class="value-utm-result">
                    <button class="btn" id="copy-utm" onclick="copyUtm()">Copiar URL</button>
                </div>
            </div>
            


        </section>
        <aside>
            <p id="banner"></p>
        </aside>
    </main>
    <footer>
        
        <a id="copyright" href="https://bioonline.xyz" target="_blank">&copy; Bio Online</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
